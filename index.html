<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio id="backmusic" loop>
        <source src="sounds/crash-protection-10943.mp3" type="audio/mp3">
    </audio>
    <audio id="kickmusic">
        <source src="sounds/collision.mp3" type="audio/mp3">
    </audio>
    <div id="maindiv">
        <div id="car">
            <img src="images/car.svg">
        </div>
        <div id="score">
            <h1 id="new">score</h1>
            <h2 id="prev">best score</h2>
        </div>
        <div class="race" id="road">
            <div id="horiz2"></div>
        </div>
        <div id="btncont">
            <h4 class="btn" id="start"> press enter to start</h4>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
